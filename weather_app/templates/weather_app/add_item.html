{% extends 'weather_app/base_template.html' %}

<!-- Replace block content in base_template.html -->
{% block content %}

<div class="container">
    <h2>Add New Item</h2>
    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_name">Name:</label>
        {{ form.name }}
      </div>
      <div class="form-group">
        <label for="id_clothing_type">Clothing Type:</label>
        {{ form.clothing_type }}
      </div>
      <div class="form-group">
        <label for="id_comfort_low">Comfort Low:</label>
        {{ form.comfort_low }}
      </div>
      <div class="form-group">
        <label for="id_comfort_high">Comfort High:</label>
        {{ form.comfort_high }}
      </div>
      <div class="form-group">
        <label for="id_waterproof_rating">Waterproof Rating:</label>
        {{ form.waterproof_rating }}
      </div>
      <div class="form-group">
        <label for="id_photo">Photo:</label>
        {{ form.photo }}
      </div>
      <input type="submit" class="btn btn-primary" value="Submit">
    </form>
  </div>


{% endblock %}
